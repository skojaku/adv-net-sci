<h2 id="a-node-is-important-if-it-is-connected-to-important-nodes">A node is important if it is connected to important nodes</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:default;" data-marpit-pagination-total="23">
<h2 id="eigenvector-centrality-%F0%9F%8C%9F">Eigenvector Centrality <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f31f.svg" data-marp-twemoji=""/></h2>
<ul>
<li>
<p><strong>Key idea</strong>: Important nodes are connected to other important nodes</p>
</li>
<li>

57Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container></p>
</li>
<li>
<p>Let the importance score be proportional to the scores of nodes it is connected to</p>
</li>
</ul>

<li>But here is a problem. The solution is not unique. Any eigenvector corresponding is a solution.</li>
<li>Which one to choose?

<li>There is always one such eigenvector, the principal eigenvector (Peron-Frobenius theorem)</li>
</ul>
</li>
</ul>
