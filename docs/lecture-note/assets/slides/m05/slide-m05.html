<h1 id="limitation-of-modularity">Limitation of Modularity</h1>
<ul>
<li>Resolution limit</li>
<li>Favors equal-sized communities</li>
<li>There can be many very different but almost equally good solutions</li>
</ul>
</section>

<h1 id="modularity-in-python-%F0%9F%90%8D">Modularity in Python <img class="emoji" draggable="false" alt="🐍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f40d.svg" data-marp-twemoji=""/></h1>
<p>Using igraph library:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> igraph <span class="hljs-keyword">as</span> ig

<span class="hljs-comment"># Load famous Zachary&#x27;s Karate Club network</span>
g = ig.Graph.Famous(<span class="hljs-string">&quot;Zachary&quot;</span>)

<span class="hljs-comment"># Detect communities using Leiden algorithm</span>
communities = g.community_leiden(
    objective_function=<span class="hljs-string">&quot;modularity&quot;</span>,
    resolution=<span class="hljs-number">1.0</span>
)

<span class="hljs-comment"># Print modularity score</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Modularity: <span class="hljs-subst">{communities.modularity}</span>&quot;</span>)

<span class="hljs-comment"># Visualize</span>
ig.plot(communities)
</code></pre>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="34" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.lancaster.ac.uk/stor-i-student-sites/danielle-notice/wp-content/uploads/sites/38/2022/03/Screenshot-2022-03-10-204657.png&quot;);background-size:90% auto;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="29" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="34" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="sbm-extensions-1-%F0%9F%8C%9F">SBM: Extensions (1) <img class="emoji" draggable="false" alt="🌟" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f31f.svg" data-marp-twemoji=""/></h1>
<p><strong>Degree-corrected SBM (dcSBM)</strong></p>
<ul>
<li>SBM tends to group nodes with similar degrees into the same community</li>
<li>dcSBM conditions on node degree. Often produces better communities.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="29" style="" data-marpit-pagination-total="34" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="34" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://d3i71xaburhd42.cloudfront.net/e8858c9f746239812b1512356ee9478158b9118a/15-Figure5-1.png&quot;);background-size:90% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="30" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="34" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="sbm-extensions-2-%F0%9F%8C%9F">SBM: Extensions (2) <img class="emoji" draggable="false" alt="🌟" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f31f.svg" data-marp-twemoji=""/></h1>
<p><strong>Hierarchical SBM</strong></p>
<ul>
<li>Models communities within communities</li>
<li>Can capture nested community structure</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="30" style="" data-marpit-pagination-total="34" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:default;" data-marpit-pagination-total="34">
<h1 id="sbm-inference-%F0%9F%94%8D-1">SBM: Inference <img class="emoji" draggable="false" alt="🔍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f50d.svg" data-marp-twemoji=""/></h1>
<ol>
<li>Maximum Likelihood Estimation (MLE; that's what we did)</li>
<li>Bayesian Inference</li>
<li>Spectral Methods</li>
<li>Belief Propagation</li>
</ol>
<p>Challenges:</p>
<ul>
<li><strong>Model selection (number of blocks):</strong> Bayesian approach can help</li>
<li><strong>Cost:</strong> MLE and the spectral methods are pretty fast (albeit less optimal in the presence of noise). Belief Propagation is faster and more accurate provided that the network is tree-like.</li>
<li><strong>Degeneracy:</strong> Bayesian approach can provide a consensus of many good solutions</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="34" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsPYdlSaTwKzSjjjOJ3aQ8QPpQ-HG0Sk7OMQ&amp;s&quot;);background-size:100% auto;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="32" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="34" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h1 id="further-reading">Further Reading</h1>
<ul>
<li><a href="https://www.science.org/doi/full/10.1126/sciadv.1602548">Metadata of nodes are not the ground truth communities</a></li>

<h1 id="key-takeaways-%F0%9F%97%9D%EF%B8%8F">Key Takeaways <img class="emoji" draggable="false" alt="🗝️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f5dd.svg" data-marp-twemoji=""/></h1>
<ul>

</ul>
</section>
