<h1 id="ladder-lottery-game-%F0%9F%AA%9C">Ladder Lottery Game <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1fa9c.svg" data-marp-twemoji=""/></h1>
<ul>
<li>Choose a line.</li>
<li>Move along the line, cross the horizontal lines if you hit them.</li>
<li>Stop at the end of the line.</li>
<li>You'll win if you hit a treasure at the end of the line.</li>
</ul>
<p>Suppose you know where is the treasure is located. Think a strategy to maximize your winning probability <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f914.svg" data-marp-twemoji=""/>.</p>
<p><a href="https://skojaku.github.io/adv-net-sci/vis/amida-kuji.html">Interactive demo <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f47e.svg" data-marp-twemoji=""/></a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="5" style="" data-marpit-pagination-total="32" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:default;" data-marpit-pagination-total="32">
<h2 id="answer">Answer</h2>
<ul>
<li>Choose the line above the treasure.</li>
</ul>
<h2 id="why">Why?</h2>
<ul>
<li>Suppose that there is no horizontal line. You'll win if you choose the line above the treasure.</li>
<li>Now, consider adding few horizontal lines. You'll only move other lines few times, and you'll end up with being on the line centered around the treasure with high probability.</li>
<li>The chance of winning &quot;diffuses&quot; as the number of horizontal lines increases, with limit close to uniform.</li>
</ul>
</section>
